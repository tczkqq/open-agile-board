<form [formGroup]="form" class="board-form">
  <div class="field">
    <label for="title">Title</label>
    <input
      type="text"
      pInputText
      inputId="title"
      formControlName="title"
      placeholder="Title"
    />
  </div>

  <div class="field">
    <label for="description">Description</label>
    <textarea
      pInputTextarea
      rows="5"
      cols="30"
      placeholder="Description"
      inputId="description"
      formControlName="description"
    >
    </textarea>
  </div>

  <div class="actions">
    <p-button type="button" label="Reset" severity="secondary" />
    <p-button type="button" label="Save" severity="success" />
  </div>
</form>
